{{ $bundle := .Get 0 }}
{{ $match := .Get 1 }}
{{ $page := .Page.Site.GetPage $bundle }}
{{ with $page }}
{{ $resource := $page.Resources.GetMatch (printf "**%s*" $match ) }}
{{ with $resource }}
<div class="bg-primary-14">
<div class="wrapper bg-primary-14 flow">
    <h2>{{ .Title }}</h2>
    {{ .Content }}
</div>
</div>
{{ end }}
{{ end }}
