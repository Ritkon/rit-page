{{ $_hugo_config := `{ "version": 1 }` }}

{{ $lister := replace .Inner "<li>" "<||>" }}

{{ $lister = replaceRE "</?((ul)|(li))>" "" $lister }}

{{ $lister := split $lister "<||>" }}

 
<ul class="grid" role="list" style="--gap:1.2em; --space:2.5em;">
    {{ range $content := after 1 $lister }}
        <li class="flow card">
            <div class="inline-flex no-underline">
                <div class="card-content-box">
                    {{- $content | safeHTML -}}
                </div>
            </div>
        </li>
    {{ end }}
</ul>
