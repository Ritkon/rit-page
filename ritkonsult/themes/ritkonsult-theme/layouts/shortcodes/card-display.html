{{ $_hugo_config := `{ "version": 1 }` }}


{{ $lister := split .Inner  "<p>||card||</p>" }}

 
<ul class="grid clean-list" style="--min:17rem;">
    {{ range $content := $lister }}
    {{ if ne $content "\n" }}
        <li class="flow card-flat card-gradient">
            <div class="inline-block">
                <div class="card-content-box flow">
                    {{- replace $content "<ul>" "<ul role=\"list\" >" | safeHTML -}}
                </div>
            </div>
        </li>
        {{ end }}
    {{ end }}
</ul>
