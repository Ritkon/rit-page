<div class="alternate-column switcher">
    <div class="text flow">
        {{ .Inner | markdownify }}
    </div>
    <div class="image">
        {{- if .Get "image" -}}
            {{ partial "helpers/picture-responsive.html" (dict 
                "src" ( .Get "image")
                "alt" ( .Get "alt")
            ) }}
        {{- end -}}
    </div>
</div>
